spring.datasource.url=jdbc:h2:mem:faraway
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=far
spring.datasource.password=away
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

faraway.day-zero = 2023-01-01
faraway.job.years-to-calculate-forward = 10
faraway.job.batch-size = 100
#by default, we run the job once per year
cron.period-calculator.expression = 0 0 0 1 1 *